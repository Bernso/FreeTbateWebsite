<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unselectable Text Example</title>
    <style>
        /* Disable text selection */
        .no-select {
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
            cursor: default;
        }

        /* Disable copying */
        .no-copy {
            pointer-events: none; /* Disables mouse events */
        }
    </style>
</head>
<body>
    <div class="no-select no-copy">
        This text cannot be selected, copied, or pasted.
    </div>
</body>
</html>
