<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='MAINICON-20240501-rounded.png') }}">
    <title>Novel Reader</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><a href='/'>Novel Reader</a></h1>
        </div>
        <nav class="nav">
            <ul>
                <li>
                    <a class="start-reading" id="generateButton" onclick="showPrompt()" style='color: #BB86FC; border: none; background-color: #1a1a1a; box-shadow: 0px 0px 0px;'>
                        Get Chapters
                    </a>
                </li>

                <li>
                    <a class="start-reading" href="/novels" style='color: #BB86FC; border: none; background-color: #1a1a1a; box-shadow: 0px 0px 0px;'>
                        Novels
                    </a>
                </li>

                <li>
                    <a class="start-reading" href="/plans" style='color: #BB86FC; border: none; background-color: #1a1a1a; box-shadow: 0px 0px 0px;'>
                        Plans
                    </a>
                </li>

                <li>
                    <a class="start-reading" href="/currentChapter" style='color: #BB86FC; border: none; background-color: #1a1a1a; box-shadow: 0px 0px 0px;'>
                        Current Chapter
                    </a>
                </li>
                
                <li>
                    &nbsp;&nbsp;
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Error - 404</h2>
            <p>
                Page Not found<br><br>
                If you are still having lots of trouble try joining our <a href="https://www.discord.gg/k5HBFXqtCB" target="_blank" style='text-decoration: none;'>Discord Server</a> for help
            </p>
        </section>
    </main>

    

    <script>
        function showPrompt() {
            const novelLink = prompt("Enter the link for your novel:", "Link");
            if (novelLink) {
                alert("Processing...");
                fetch('/run_script', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ novelLink: novelLink })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Chapters generated successfully! Latest chapter: ' + data.latest_chapter);
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            } else {
                alert("Prompt cancelled.");
            }
        }
    </script>
</body>
</html>
